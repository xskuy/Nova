<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title class="ion-text-center">📱 Escaneo QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="scan-container">
    <ion-button
      expand="block"
      (click)="scanQRCode()"
      class="scan-button"
      color="primary"
    >
      📸 Escanear QR
    </ion-button>
  </div>

  <div class="result-container" *ngIf="result">
    <div class="result-card">
      <ion-card-header>
        <ion-card-title>✨ Resultado del escaneo</ion-card-title>
      </ion-card-header>

      <ion-card-content>
        <div class="result-item">
          <span class="label">📚 Asignatura:</span>
          <span class="value">{{result.split('|')[0]}}</span>
        </div>

        <div class="result-item">
          <span class="label">🎯 Sección:</span>
          <span class="value">{{result.split('|')[1]}}</span>
        </div>

        <div class="result-item">
          <span class="label">🏛️ Sala:</span>
          <span class="value">{{result.split('|')[2]}}</span>
        </div>

        <div class="result-item">
          <span class="label">📅 Fecha:</span>
          <span class="value">{{result.split('|')[3]}}</span>
        </div>
      </ion-card-content>
    </div>
  </div>
</ion-content>
