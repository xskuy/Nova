<ion-header>
  <ion-toolbar>
    <div class="header-grid">
      <ion-avatar>
        <img
          class="avatar-icon"
          alt="Silhouette of a person's head"
          src="https://ionicframework.com/docs/img/demos/avatar.svg"
        />
      </ion-avatar>
      <ion-title class="welcome-title"
        >{{ greeting }}, {{ getUserFirstName() }}</ion-title
      >
    </div>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="home-container">
    <ion-grid>
      <ion-row>
        <ion-col size="12" size-md="6">
          <ion-card class="home-card">
            <img alt="horario" src="assets/img/horario4.png" />
            <ion-card-header>
              <ion-icon name="calendar" class="card-icon"></ion-icon>
              <ion-card-title>Horario</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-button expand="block" fill="clear" routerLink="/schedule">
                Ir a Horario
              </ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>

        <ion-col size="12" size-md="6">
          <ion-card class="home-card">
            <img alt="asistencia" src="assets/img/Asistencia.jpg" />
            <ion-card-header>
              <ion-icon name="people" class="card-icon"></ion-icon>
              <ion-card-title>Asistencia</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-button expand="block" fill="clear" routerLink="/asistencia">
                Ir a Asistencia
              </ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12" size-md="6">
          <ion-card class="home-card">
            <img alt="Notas" src="assets/img/notas.jpg" />
            <ion-card-header>
              <ion-icon name="document-text" class="card-icon"></ion-icon>
              <ion-card-title>Notas</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-button expand="block" fill="clear" routerLink="/notas">
                Ir a Notas
              </ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>

        <ion-col size="12" size-md="6">
          <ion-card class="home-card">
            <img alt="curso" src="assets/img/cursos.jpg" />
            <ion-card-header>
              <ion-icon name="book" class="card-icon"></ion-icon>
              <ion-card-title>Cursos</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-button expand="block" fill="clear" routerLink="/cursos">
                Ir a Cursos
              </ion-button>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
