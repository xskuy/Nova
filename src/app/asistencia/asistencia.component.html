<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/tab1"></ion-back-button>
    </ion-buttons>
    <div class="logo-container">
      <img alt="logo" class="duoc" src="assets/img/duoc.png" />
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div
    class="content-container"
    *ngIf="registrosProcesados.length > 0; else noRegistro"
  >
    <div class="header-section">
      <h1>Asistencias</h1>
      <p>Registros del dÃ­a de hoy</p>
    </div>

    <div class="records-container">
      <div class="record-card" *ngFor="let registro of registrosProcesados">
        <div class="record-header">
          <div class="record-title">
            <h3>{{ registro.asignatura }}</h3>
            <p>SecciÃ³n {{ registro.seccion }}</p>
          </div>
          <span class="record-time">{{ currentDate }}</span>
        </div>

        <div class="record-details">
          <div class="detail-item">
            <span class="label">Sala</span>
            <p class="value">{{ registro.sala }}</p>
          </div>
          <div class="detail-item">
            <span class="label">Fecha</span>
            <p class="value">{{ registro.fecha }}</p>
          </div>
        </div>

        <div class="success-indicator">
          <span class="indicator-dot"></span>
          Asistencia registrada
        </div>
      </div>
    </div>
  </div>

  <ng-template #noRegistro>
    <div class="empty-state">
      <div class="empty-icon">ğŸ“‹</div>
      <h2>No hay registros</h2>
      <p>AÃºn no tienes asistencias registradas</p>
    </div>
  </ng-template>
</ion-content>
