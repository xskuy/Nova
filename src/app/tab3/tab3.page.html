<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Tab 2 </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="login-container">
    <div class="login-box">
      <h2>Log in</h2>

      <form [formGroup]="loginForm" (ngSubmit)="login()">
        <ion-item class="input-item">
          <ion-input
            type="text"
            fill="solid"
            label="Username"
            labelPlacement="floating"
            formControlName="username"
          ></ion-input>
        </ion-item>

        <ion-item class="input-item">
          <ion-input
            label="Password"
            type="password"
            labelPlacement="floating"
            formControlName="password"
          ></ion-input>
        </ion-item>

        <ion-button expand="block" type="submit"> Iniciar sesi√≥n </ion-button>
        <ion-button
          class="button-login"
          expand="block"
          type="submit"
          routerLink="/registro"
        >
          Registrarse
        </ion-button>
      </form>

      <div class="social-text">Or sign up with social account</div>

      <div class="social-buttons">
        <ion-button fill="outline" class="social-button">
          <ion-icon name="logo-facebook"></ion-icon>
          Facebook
        </ion-button>

        <ion-button fill="outline" class="social-button">
          <ion-icon name="logo-twitter"></ion-icon>
          Twitter
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
